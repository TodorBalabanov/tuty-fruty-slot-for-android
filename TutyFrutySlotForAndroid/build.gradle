plugins {
    id 'com.android.application'
}

android {
    namespace "eu.veldsoft.tuty.fruty.slot"
    compileSdk 34

    defaultConfig {
        applicationId "eu.veldsoft.tuty.fruty.slot"
        minSdk 25
        targetSdk 33
        versionCode 3
        versionName "1.11"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
